<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prze≈õlij folder pyta≈Ñ</title>
</head>
<body>
    <h2>Wybierz folder z pytaniami</h2>
    
    <label for="userId">ID u≈ºytkownika:</label>
    <input type="text" id="userId" placeholder="Podaj swoje ID" required>
    
    <label for="datasetName">Nazwa bazy pyta≈Ñ:</label>
    <input type="text" id="datasetName" placeholder="Nazwa bazy pyta≈Ñ" required>
    
    <input type="file" id="folderInput" webkitdirectory directory multiple onchange="updateFileCount()">
    <span id="fileCount">Liczba plik√≥w: 0</span>
    
    <button onclick="uploadFolder()">Prze≈õlij</button>
    
    <h3>Twoje bazy pyta≈Ñ:</h3>
    <button onclick="getUserDatasets()">Od≈õwie≈º listƒô baz</button>
    <ul id="datasetsList"></ul>
    
    <p id="status"></p>

    <script>
        function updateFileCount() {
            const input = document.getElementById('folderInput');
            document.getElementById('fileCount').innerText = "Liczba plik√≥w: " + input.files.length;
        }

        async function uploadFolder() {
            const input = document.getElementById('folderInput');
            const datasetName = document.getElementById('datasetName').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const files = input.files;

            if (!userId) {
                document.getElementById('status').innerText = "‚ùå Podaj ID u≈ºytkownika!";
                return;
            }

            if (!datasetName) {
                document.getElementById('status').innerText = "‚ùå Podaj nazwƒô bazy pyta≈Ñ!";
                return;
            }

            if (files.length === 0) {
                document.getElementById('status').innerText = "‚ùå Wybierz folder przed przes≈Çaniem!";
                return;
            }

            let formData = new FormData();
            formData.append("user_id", userId);  // üîπ Przekazujemy ID u≈ºytkownika
            formData.append("dataset_name", datasetName);  
            for (let file of files) {
                formData.append("files", file);
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/upload-folder/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`B≈ÇƒÖd serwera: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('status').innerText = `‚úÖ ${result.message} Przetworzono: ${result.count}`;
                
                // Od≈õwie≈º listƒô baz u≈ºytkownika po dodaniu nowej
                getUserDatasets();
            } catch (error) {
                console.error("B≈ÇƒÖd przesy≈Çania plik√≥w:", error);
                document.getElementById('status').innerText = `‚ùå B≈ÇƒÖd: ${error.message}`;
            }
        }

        async function getUserDatasets() {
    const userId = document.getElementById('userId').value.trim();
    if (!userId) {
        document.getElementById('status').innerText = "‚ùå Podaj ID u≈ºytkownika, aby zobaczyƒá swoje bazy pyta≈Ñ!";
        return;
    }

    try {
        const response = await fetch(`http://127.0.0.1:8000/datasets/?user_id=${userId}`);

        if (!response.ok) {
            if (response.status === 404) {
                // Je≈õli u≈ºytkownik nie ma ≈ºadnych baz, pokazujemy pustƒÖ listƒô
                document.getElementById('datasetsList').innerHTML = "<li>Brak baz pyta≈Ñ</li>";
                return;
            }
            throw new Error(`B≈ÇƒÖd serwera: ${response.status}`);
        }

        const result = await response.json();
        const listElement = document.getElementById('datasetsList');
        listElement.innerHTML = "";

        if (result.datasets.length === 0) {
            listElement.innerHTML = "<li>Brak baz pyta≈Ñ</li>";
        } else {
            result.datasets.forEach(dataset => {
                let listItem = document.createElement("li");
                listItem.innerText = dataset;
                listElement.appendChild(listItem);
            });
        }
    } catch (error) {
        console.error("B≈ÇƒÖd pobierania baz:", error);
        document.getElementById('status').innerText = `‚ùå B≈ÇƒÖd pobierania listy baz: ${error.message}`;
    }
}


        // Za≈Çaduj listƒô baz przy otwarciu strony
        window.onload = getUserDatasets;
    </script>
</body>
</html>
